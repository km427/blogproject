<div class="container" align="center">
    <div class="paginator">
    {% if page.has_previous %}
        <a id='a' href="?page={{ page.previous_page_number }}">Previous</a>
    {% endif %}
    page{{ page.number }} of {{ page.paginator.num_pages }}
    {% if page.has_next %}
    <a id='a' href="?page={{ page.next_page_number }}">Next</a>
    {% endif %}

</div>
</div>
